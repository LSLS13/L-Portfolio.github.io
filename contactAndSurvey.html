<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> contact and survey</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <form action="profile.html" method="GET">
            <h1>Get in touch!</h1>
            <p> Name: <input type="text" name="name"/> </p>
            <p> Email: <input type="email" name="email"/> </p>
            <p> Subject: <input type="text" name="subject"/> </p>
            <p> Message:</p> 
            <textarea> </textarea>
            <br/>
            <input type="Submit" name="Submit"/>
            <input type="reset" name="Reset" />
        </form>
        <form>
            <h1>Quick survey</h1>
            <p>How did you find my portfolio? 
                <select name="name"> 
                    <option value="1"> Google search </option>
                    <option value="2"> Social media </option>
                    <option value="3"> Referral </option>
                    <option value="4"> Other </option>
                </select>
            </p>
            <p>How would you rate my website? 1,2,3,4,5
                <br/>
                <input type="radio" name="1"/>
                <input type="radio" name="2"/>
                <input type="radio" name="3"/>
                <input type="radio" name="4"/>
                <input type="radio" name="5"/>
            </p>
            <p> Any additional comments? </p>
            <textarea></textarea>
            <br/>
            <input type="submit" name="Submit"/>
        </form>
    </body>
</html>
